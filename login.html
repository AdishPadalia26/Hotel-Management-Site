<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="postion-relative log">
        
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="title"><h1>Log In</h1></div>
            <form type="submit" action="/" method="post">
                <div class="text">
                    <label  for="LoginId" >Username:</label><br>
                </div>
                <i class="fas fa-user"></i>
                <input type="email"    name="LoginId" placeholder="Username"><br><br>
                <div class="text pass">
                    <label  for="LoginId">Password:</label><br>
                </div>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password"><br><br>
                <button type="submit" name="submit" class="btn btn-dark btn-lg">Sign In</button><br><br>
            </form>
          
           
            

    </div>
    </div>
 
   
      <script src="https://kit.fontawesome.com/82890f6533.js" crossorigin="anonymous"></script>
</body>
</html>
