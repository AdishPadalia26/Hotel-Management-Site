<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="/sign-up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="image">
        <img src="hotel-image.jpg" alt="">
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="bg">
            <h1 class="title">Sign Up</h1>
            <label for="name"> <h5>Enter Your Name:</h5></label>
            <div class="name1">
                
                <input type="text"  name="name" placeholder="First Name">
                <input type="text"  name="name" placeholder="Middle Name">
                <input type="text"  name="name" placeholder="Last Name"><br>
            </div>
            
            <label for="Id" class="second"> <h5>Enter Your ID:</h5></label>
            <input type="tel"  name="Id" placeholder="EID"><br><br>
            <label for="post" class="second"><h5>Enter Your Post:</h5></label>
            <input type="text" name="post" placeholder="Post"><br><br>
            <label for="phoneNo" class="second"><h5>Enter Your Phone Number:</h5></label>
            <input type="tel"  name="phoneNo" placeholder="Phone Number"><br><br>
           <label for="age"  class="second"><h5>Enter Your Age:</h5></label>
            <input type="number" name="age" id="age"><br><br>
            <label for="gender"><h5>Gender:</h5></label>
            <form action="">
                <label for="male" class="gender">Male</label>
                <input type="radio" class="male"  name="gender">
                <label for="female" class="gender">Female</label>
                <input type="radio" class="female"  name="gender">
                <label for="others" class="gender">Others</label>
                <input type="radio" class="others"  name="gender"><br><br>
            </form>
            <label for="email" class="second"> <h5> Email-Id: </h5></label>
            <input type="email" placeholder="Email-Id"><br><br>
            <label for="password" class="second"> <h5>Password: </h5></label>
            <input type="password" placeholder="Password"><br><br>
            <button class="box"> <a  class="third" href="/">Create New Account</a> </button>
        </div>
    </div>
               
        
   
</body>
</html>
